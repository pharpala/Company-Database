<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .form-section {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="has-background-primary p-4">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">Employee Registration Portal</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h2 class="title is-4 has-text-centered">Register</h2>
    <form action="/registerNew" method="post" class="box">

      <div class="form-section">
        <label for="username" class="label">UserName:</label>
        <input class="input" type="text" id="username" name="username" required />
      </div>

      <div class="form-section">
        <label for="password" class="label">Password:</label>
        <input class="input" type="password" id="password" name="password" required />
      </div>

      <div class="form-section">
        <label for="role" class="label">Role:</label>
        <input
          class="input"
          type="number"
          id="role"
          name="role"
          required
          max="3"
          min="1"
        />
      </div>

      <div class="form-section">
        <label for="department" class="label">Department ID:</label>
        <input
          class="input"
          type="number"
          id="department"
          name="department"
          required
          min="1"
          max="10"
        />
      </div>

      <div class="form-section">
        <label for="pno" class="label">Project #:</label>
        <input class="input" type="number" id="pno" name="pno" required />
      </div>

      <div class="form-section">
        <label for="fname" class="label">First Name:</label>
        <input class="input" type="text" id="fname" name="fname" required />
      </div>

      <div class="form-section">
        <label for="minit" class="label">Middle Initial:</label>
        <input class="input" type="text" id="minit" name="minit" required />
      </div>

      <div class="form-section">
        <label for="lname" class="label">Last Name:</label>
        <input class="input" type="text" id="lname" name="lname" required />
      </div>

      <div class="form-section">
        <label for="ssn" class="label">SSN:</label>
        <input class="input" type="text" id="ssn" name="ssn" required />
      </div>

      <div class="form-section">
        <label for="address" class="label">Address:</label>
        <input class="input" type="text" id="address" name="address" required />
      </div>

      <div class="form-section">
        <label for="sex" class="label">Sex: (M OR F)</label>
        <input class="input" type="text" id="sex" name="sex" required maxlength="1" />
      </div>

      <div class="form-section">
        <label for="salary" class="label">Salary:</label>
        <input
          class="input"
          type="number"
          id="salary"
          name="salary"
          required
          min="0"
          max="1000000"
        />
      </div>

      <div class="has-text-centered">
        <button class="button is-primary" type="submit">Register</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer has-background-primary p-4">
    <div class="content has-text-centered has-text-white">
      <p>&copy; 2024 Employee Management System. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
